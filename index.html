<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="container">
    <div class="instructions">
      <h2>Choose your weapon</h2>
      <p>First to score 5 points will win the game.</p>
    </div>

    <div class="scoreboard">
      <div class="score">
        <div class="choice-icon"></div>
        <p>Player: <span id="user-score">❔</span></p>
      </div>

      <div class="score">
        <div class="score-icon"></div>
        <p>Player: <span id="computer-score">❔</span></p>
      </div>
    </div>

    <div class="choices">
      <div class="choice-icon" id="rock">✊</div>
      <div class="choice-icon" id="paper">🖐</div>
      <div class="choice-icon" id="scissors">✌️</div>
    </div>
  </div>

  <script src="./indexjs"></script>
</body>
</html>
